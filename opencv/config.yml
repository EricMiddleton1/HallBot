video_device:
  name:       raspicam
  color_mode: bw
  width:      640
  height:     480

edge_detector:
  low_threshold:    50
  high_threshold:   150
  kernel_size:      3

slam:
  vocab_file:       ORB_SLAM2/Vocabulary/ORBvoc.bin
  config_file:      slam_config_pi.yml
  visualizer:       false

hough_transform:
  rho:                  1
  theta:                1
  threshold:            180 #90
  min_vertical_angle:   10
  min_horizontal_angle: 5

vanishing_point_detector:
  enabled:              false
  threshold:            10
  iterations:           100

steer_pid:
  kp: 1
  ki: 0
  kd: 0

#vrpn:
#  name:                 UAV@192.168.0.120:3883

#log:
#  name:                 test01

robot:
  port: /dev/ttyUSB0

cloud_comp:
  regression_type: 2
  how_recent: 900
  theta: 15
  auto_adjust_angle: 1

driver:
  init_speed:            50
  tracking_speed:        150
  retracing_speed:       50
  turn_intensity:        0.2
  wall_turn_distance:    0.3
  zigzag_angle:          30
